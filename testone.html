<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">
  <title>Radical of the Vertical Heart</title>
  <link rel="stylesheet" href="lib/jquery.modal.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="lib/p5.min.js"></script>
  <script src="node_modules/tone/build/Tone.min.js"></script>
  <script src="lib/jquery-3.5.1.min.js"></script>
  <script src="lib/jquery.modal.min.js"></script>
</head>

<body>
  <script>
    let bell, bell2;
    function preload() {

      bell = new Tone.Player("res/chime.wav").toMaster();
      bell2 = new Tone.Player("res/chime.wav").toMaster();
    }

    function setup() {
      createCanvas(800, 800);
      frameRate(30);
    }

    function draw() {
      background(100);
    }

    function mouseClicked() {
      bell.playbackRate = random(.6, .9);
      bell.volume.value = -10+random(.7, 1);
      bell.restart();
      bell2.playbackRate = random(.4, .6);
      bell2.volume.value = 5;
      bell2.restart("+0.2");
      
      /*     if (triggered) {
            console.log('triggered');
            bell.playbackRate = random(.5, .7);
            bell.volume.value = 1;
            bell.start(500, 0, .1);
          } */
    }
  </script>
</body>

</html>
